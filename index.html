<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <div class="row jumbotron">
        <h2>Cat VS Dog</h2>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="img\cat.jpg" alt="cat">
          <button id="cat" class="btn btn-danger" type="button" name="button">Meow!</button>
        </div>
        <div class="col-md-3">
          <div class="text-field" rows="10"></div>

        </div>
        <div class="col-md-5">
          <img src="img\dog.jpg" alt="dog">
          <button id="dog" class="btn btn-danger" type="button" name="button">Bark!</button>
        </div>
      </div>
    </div>
  </body>
</html>
